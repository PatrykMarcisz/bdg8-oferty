<!DOCTYPE html>
<html xmlns:th=”http://www.thymeleaf.org”>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Rejestracja</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

  <!-- Custom styles for this template -->
  <link href="css/clean-blog.min.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <!--coś zaimportujemy-->
  <nav th:replace="fragments/navbar :: navbar"></nav>
  <!-- Page Header -->
  <header th:replace="fragments/header :: header(title='DODAWANIE ZLECENIA', subtitle='opublikuj swoje zlecenie')"></header>
  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <!--formularz-->
        <h1> Formularz nowego zlecenia</h1>
        <hr>
        <form th:action="@{/addTask}" th:method="post" th:object="${task}">
          <div class="form-group">
            <p th:errors="*{content}" style="font-size: 10px" class="alert alert-danger"></p>
            <input th:field="*{content}" th:type="text" th:placeholder="'nazwa zlecenia'" class="form-control"></br>
            <p th:errors="*{price}" style="font-size: 10px" class="alert alert-danger"></p>
            <input th:field="*{price}" th:type="number" th:min="0" th:step="1" th:placeholder="'cena zlecenia'" class="form-control"></br>
            <!--checkbox-->
            <label> wybierz kategorie zlecenia </label>
            <div th:each="c : ${cats}">
              <input type="checkbox" th:field="*{categories}" th:text="${c.getCategoryName()}" th:value="${c.getCategoryId()}">
              </br>
            </div>
            <input th:type="submit" value="zatwierdź" class="btn btn-primary mt-2 float-center">
          </div>
        </form>
        <hr>

      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <ul class="list-inline text-center">
            <li class="list-inline-item">
              <a href="#">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="#">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="#">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
          </ul>
          <p class="copyright text-muted">Copyright &copy; Your Website 2019</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Custom scripts for this template -->
  <script src="js/clean-blog.min.js"></script>

</body>

</html>
